<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Type the list name">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-small" (click)="cancelClick()">Cancel</button>
      <button class="button is-black has-text-white is-small" (click)="createList(listTitleInput.value)">Create</button>
    </div>


  </div>
</div>
